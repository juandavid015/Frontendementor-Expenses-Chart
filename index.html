<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main>
  <div class="card">
    <div class="card-header card-container">
      <div class="chars-header">
        <span>My balance</span>
        <h1>$921.48</h1>
      </div>
      <div class="icon">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>

    <div class="card-body card-container">
      <div class="body-title">
        <h1>Spending - Last 7 days</h1>
      </div>
      <div class="body-bars card-container">

        <div class="bar-mon bar">
          <div class="amount"></div>
          <div class="mon-fill fill"></div>
          <div class="day"><span>mon</span></div>
        </div>

        <div class="bar-tue bar">
          <div class="amount"></div>
          <div class="tue-fill fill"></div>
          <div class="day"><span>tue</span></div>
        </div>

        <div class="bar-wed bar">
          <div class="amount"></div>
          <div class="wed-fill fill"></div>
          <div class="day"><span>wed</span></div>
        </div>

        <div class="bar-thu bar">
          <div class="amount"></div>
          <div class="thu-fill fill"></div>
          <div class="day"><span>thu</span></div>
        </div>

        <div class="bar-fri bar">
          <div class="amount"></div>
          <div class="fri-fill fill"></div>
          <div class="day"><span>fri</span></div>
        </div>

        <div class="bar-sat bar">
          <div class="amount"></div>
          <div class="sat-fill fill"></div>
          <div class="day"><span>sat</span></div>
        </div>

        <div class="bar-sun bar">
          <div class="amount"></div>
          <div class="sun-fill fill"></div>
          <div class="day"><span>sun</span></div>
        </div>
        
      </div>
      <hr>
    </div>
    
    <div class="card-footer card-container">
      <div class="total">
        <span>Total this month</span>
        <h1>$478.33</h1>
      </div>
      <div class="tax">
        <h4>+2.4%</h4>
        <span>from last month</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">juandavid0155</a>.
  </div>
  </main>
  

  

  


  
  

  
 
  
  
  <script type = "module" src="index.js"></script>
</body>
</html>
